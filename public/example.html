<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Test Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .report-section {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Ensures the table layout is consistent */
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .logo {
            width: 100px;
            position: center;
            display: block;
            margin: 0 auto 20px auto;
        }
        .signature {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <img src="{{logo}}" alt="Logo" class="logo">

    <h1>{{reportTitle}}</h1>
    <div class="report-section">
        <h2>Project Information</h2>
        <table>
            <tr>
                <td>Project Name:</td>
                <td>{{projectName}}</td>
            </tr>
            <tr>
                <td>Location:</td>
                <td>{{location}}</td>
            </tr>
        </table>
    </div>
    <div class="report-section">
        <h2>Test Results</h2>
        <table>
            <tr>
                <th>Test</th>
                <th>Value</th>
                <th>Result</th>
            </tr>
            <tr>
                <td>Insulation Resistance (Before)</td>
                <td>{{insulationBefore}}</td>
                <td>{{resultBefore}}</td>
            </tr>
            <tr>
                <td>Dielectric Strength</td>
                <td>{{dielectricValue}}</td>
                <td>{{dielectricResult}}</td>
            </tr>
        </table>
    </div>

    <div class="report-section">
        <h2>Site Photo</h2>
        <img src="{{photo}}" alt="Uploaded Photo" style="max-width: 200px; height: auto; border: 1px solid #ddd; border-radius: 4px; display: block; margin: 0 auto;">
    </div>

    <div class="signature">
        <p>Signature:</p>
        <img src="{{signature}}" alt="Signature">
    </div>
    
</body>
</html>
