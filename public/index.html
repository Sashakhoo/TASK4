<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Form</title>
</head>
<body>
    <h1>Fill in the Report Details</h1>
    <form action="/generate-pdf" method="POST">
        <label for="reportTitle">Report Title:</label><br>
        <input type="text" id="reportTitle" name="reportTitle"><br><br>

        <label for="projectName">Project Name:</label><br>
        <input type="text" id="projectName" name="projectName"><br><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location"><br><br>

        <label for="insulationBefore">Insulation Resistance (Before):</label><br>
        <input type="text" id="insulationBefore" name="insulationBefore"><br><br>

        <label for="resultBefore">Result (Before):</label><br>
        <input type="text" id="resultBefore" name="resultBefore"><br><br>

        <label for="dielectricValue">Dielectric Strength Value:</label><br>
        <input type="text" id="dielectricValue" name="dielectricValue"><br><br>

        <label for="dielectricResult">Dielectric Strength Result:</label><br>
        <input type="text" id="dielectricResult" name="dielectricResult"><br><br>

        <label for="testedBy">Tested By:</label><br>
        <input type="text" id="testedBy" name="testedBy"><br><br>

        <label for="testDate">Test Date:</label><br>
        <input type="date" id="testDate" name="testDate"><br><br>

        <input type="submit" value="Generate PDF">
    </form>
</body>
</html>
